<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let member"> {{member.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
    <td mat-cell *matCellDef="let member"> {{member.address}} </td>
    </ng-container>

    <ng-container matColumnDef="ssn">
    <th mat-header-cell *matHeaderCellDef> SSN </th>
    <td mat-cell *matCellDef="let member"> {{member.ssn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
